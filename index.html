<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">

        <h1 class="heading">Password Generator</h1>
        <div class="display-container">
            <input id="password" placeholder="Password" readonly>
            <span>
                <i class="fa-solid fa-copy pcopy"></i>
                <p class="toolkit"></p>
            </span>
        </div>

        <div class="main-container">

            <div class="input-container">
                <h2>Password Length</h2>
                <p id="length">0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" value="10" slide>

            <!-- checkboxes -->
            <div class="checklist">
                <input type="checkbox" id="uppercase" class="checkboxes">
                <label for="uppercase">Include Uppercase Letters</label><br>
                <input type="checkbox" id="lowercase" class="checkboxes">
                <label for="lowercase">Include Lowercase Letters</label><br>
                <input type="checkbox" id="number" class="checkboxes">
                <label for="number">Include Numbers</label><br>
                <input type="checkbox" id="symbol" class="checkboxes">
                <label for="symbol">Include Symbols</label>
            </div>
            
            <!-- Strength -->
            <div class="strengthDiv">
                <h2>Strength</h2>
                <div class="light"></div>
            </div>

            <button class="btn">Generate Password</button>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
